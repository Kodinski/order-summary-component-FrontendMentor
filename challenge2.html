<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="challenge2.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1 id="title">Employment Survey Form</h1>
            <p id="description">We would like to improve your chances of finding a decent suitable job</p>
        </header>
        <main>
            <form id="survey-form">
                <div>
                    <label for="name-label">Name</label>
                    <input type="text" class="box-input" id="name-label" placeholder="Enter your name here">
                </div>
                <div>
                    <label for="email-label">Email</label>
                    <input type="email" class="box-input" id="email-label" placeholder="Enter your email here">
                </div>
                <div>
                    <label for="number-label">Age(optional)</label>
                    <input type="number" class="box-input" id="number-label" min="18" max="75">
                </div>
                <div>
                    <label>What job are you looking for?</label>
                    <input type="text" class="box-input" name="job" id="job">
                </div>
                <div>
                    <label>What field are you interested in the most?</label>
                    <select class="dropdown" name="dropdown" id="dropdown">
                        <option value="Engineering">Engineering</option>
                        <option value="Business">Business</option>
                        <option value="Communication">Communication</option>
                    </select>
                </div>
                <div>
                    <label>Do you find this survey:</label>
                    <label class="assesment"> <input type="radio" name="assessment" id="assesment_annoying" value="Annoying"> Annoying</label>
                    <label class="assesment">  <input type="radio" name="assessment" id="assesment_boring" value="Boring"> Boring</label>
                   <label class="assesment">  <input type="radio" name="assessment" id="assesment_very_boring" value="Very Boring"> Very Boring</label>
                </div>
                <div>
                    <label>What is your favortie type of survey about:</label>
                    <select class="dropdown" name="favorite_dropdown" id="favorite_dropdown">
                        <option value="Cars">Car Surveys</option> 
                        <option value="Taxes">Tax Surveys</option>
                        <option value="Sleep">Sleep Surveys</option>
                    </select>
                </div>
                <div>
                    <label>Select the 3 most attractive perks for you in this list:</label>
                    <label class="checklabel"><input type="checkbox" value="boss" name="perks" id="boss_checkbox">A nice Boss</label>
                    <label class="checklabel"><input type="checkbox" value="remote" name="perks" id="remote_checkbox" >Remote work</label>
                    <label class="checklabel"><input type="checkbox" value="office" name="perks" id="office_checkbox" >A nice office</label>
                    <label class="checklabel"><input type="checkbox" value="flexibility" name="perks" id="flexible_checkbox" >Flexible hours</label>
                    <label class="checklabel"><input type="checkbox" value="insurance" name="perks" id="insurance_checkbox" >Complete insurance</label>
                    <label class="checklabel"><input type="checkbox" value="food" name="perks" id="food_checkbox" >Food at work</label>
                </div>
                <div>
                    <label>Any comments?</label>
                    <textarea cols="5" rows="5" id="textarea"></textarea>
                </div>
                <button type="button">Submit</button>
            </form>
        </main>
        <script src="" async defer></script>
    </body>
</html>
