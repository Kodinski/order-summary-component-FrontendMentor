<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="solution.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>

      <div id="landing">
        <img src="images/illustration-hero.svg" id="hero" />
        <div id="content">
          <header>Order Summary</header>
          <p id="order_description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div id="choice">
            <img src="images/icon-music.svg" />
            <div id="subchoice">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <button id="change_btn">Change</button>
          </div>
          <button class="btn" id="payment_btn">Proceed to Payment</button>
          <button class="btn" id="cancel_btn">Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kodinski</a>.
      </div>
    </main>
  </body>
</html>
